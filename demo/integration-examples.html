<!-- ========================================
     OPTION 7 : Avec Intersection Observer (lazy load)
     ======================================== -->

<div class="relative rounded-2xl overflow-hidden shadow-2xl">
  <video
    id="hero-video"
    class="w-full"
    muted
    loop
    playsinline
    aria-label="Démo de Comptalyze"
  >
    <source src="/hero-demo.mp4" type="video/mp4" />
  </video>
</div>

<script>
  // Auto-play quand visible
  const video = document.getElementById('hero-video');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        video.play();
      } else {
        video.pause();
      }
    });
  }, { threshold: 0.5 });
  
  observer.observe(video);
</script>

<!--
  TAILLES FICHIERS :
  • hero-demo.mp4 : ~6-8 Mo (1280×720, 24fps, 15s)
  • hero-demo.gif : ~1.5-2 Mo (optimisé)
  
  ATTRIBUTS IMPORTANTS :
  • autoplay : démarrage automatique
  • muted : obligatoire pour autoplay (politique navigateurs)
  • loop : boucle infinie
  • playsinline : évite fullscreen sur iOS
  • poster : image de préchargement
  
  COMPATIBILITÉ :
  • MP4 (H.264) : 97%+ navigateurs
  • GIF : 100% navigateurs
  
  PERFORMANCE :
  • LCP : utiliser poster + lazy loading
  • CLS : définir width/height ou aspect-ratio
  • Bandwidth : considérer version mobile allégée
  
  SEO :
  • Ajouter schema.org VideoObject
  • Texte alternatif descriptif
  • Transcription dans contenu adjacent
-->
